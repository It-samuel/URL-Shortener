{% extends "base.html" %}
{% block title %}URL Shortener{% endblock %}

{% block content %}
<div class="container">
    <h1>URL Shortener</h1>
    <form method="post">
        <input type="url" name="nm" placeholder="Enter URL to shorten" required>
        <input type="submit" value="Shorten URL">
    </form>
    <p><a href="/all_urls">View all shortened URLs</a></p>
</div>
{% endblock %}
